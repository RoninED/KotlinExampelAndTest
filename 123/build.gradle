plugins {
    id 'java'
}

group '123'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.jayway.jsonpath', name: 'json-path', version: '2.0.0'
    compile 'org.slf4j:slf4j-nop:1.7.25'
}
